<!DOCTYPE html>
<html>
<head>
	<title>Compiler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125470790-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-125470790-1');
	</script>
</head>
<body>
	<div class="content">
		<form id="code">
			<div class="columns is-desktop">
				<div class="column">
					<label class="label">Name</label>
					<input type="text" id="name" class="input" required>
				</div>
				<div class="column">
					<label class="label">Admission Number</label>
					<input type="text" id="adm_no" class="input" required>
				</div>
			</div>
			<div class="columns">
				<div class="column" style="height: 60px;z-index: 1">
					<div class="select">
						<label class="label" style="display: inline-block;margin-top: 5px;">Language</label>
						<select id="lang">
							<option value="c">C</option>
							<option value="cpp">C++</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
						</select>
					</div>	
				</div>
			</div>
			<div class="columns">
				<div class="column">
					<button class="button is-info" id="submit-button"><span>Submit</span></button>
					<a class="button is-static" id="done-button" href="index.html"><span>Done</span><span class="icon is-small"><i class="fas fa-check"></i></span></a>
				</div>
			</div>
			<div class="columns">
				<div class="column">
					<label class="label">Code</label>
					<div id="editor"></div>
				</div>
			</div>
		</form>
	</div>
	<div class="notification" id="notify"></div>
<script src="/js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/js/submit.js"></script>
<script type="text/javascript" src="/js/libs/deparam.js"></script>
</body>
</html>
