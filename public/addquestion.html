<!DOCTYPE html>
<html>
<head>
	<title>Add Question | Compiler</title>
	<link rel="icon" href="css/favicon.ico"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="content">
		<div class="columns">
			<div class="column">
				<a href="/leaderboard" class="button is-link">Leaderboard</a>
			</div>
		</div>
		<h2>
			Add Question
		</h2>
		<div class="columns is-desktop">
			<div class="column">
				<label class="label">Day</label>
				<input type="text" id="day" class="input" required style="width: 100px;">
			</div>
		</div>
		<div class="columns is-desktop">
			<div class="column">
				<label class="label">Question</label>
				<textarea class="textarea" id="question" rows="4" cols="80"></textarea>
			</div>
		</div>
		<div class="columns is-desktop">
			<div class="column">
				<label class="label">Input</label>
				<textarea class="textarea" id="input" rows="6" cols="40"></textarea>
			</div>
		</div>
		<div class="columns is-desktop">
			<div class="column">
				<label class="label">Output</label>
				<textarea class="textarea" id="output" rows="6" cols="40"></textarea>
			</div>
		</div>
		<div class="columns is-desktop">
			<div class="column">
				<button id="test_case" class="button is-info">Add Test Case</button>
			</div>
			<div class="column">
				<button id="add_question" class="button is-success">Add Question</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/addquestion.js"></script>
</body>
</html>
