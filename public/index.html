<!DOCTYPE html>
<html>
<head>
	<title>Compiler</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
<label>Day</label>
<select id="day">
	<option value="day 1">1</option>
	<option value="day 2">2</option>
	<option value="day 3">3</option>
</select>
</div>
<div>
	<ul id="ques-list">
	</ul>
</div>
<script type="text/javascript" src="/js/index.js"></script>

<script id="ques-template" type="text/template">
<li>
	<div>
		<h3>{{question}}</h3>
	</div>
	<div>
	<textarea readonly rows="4" cols="40">{{input}}</textarea>
	</div>
	<div>
	<textarea readonly rows="4" cols="40">{{output}}</textarea>
	</div>
	<button id="{{ques_id}}">Submit</button>
</li>	
</script>
<script type="text/javascript" src="/js/libs/mustache.js"></script>


</body>
</html>
