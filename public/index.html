<!DOCTYPE html>
<html>
<head>
	<title>Compiler</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125470790-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-125470790-1');
	</script>
</head>
<body>
<div class="content">
			<div class="select">
				<label class="custom-label">Day</label>
				<select id="day">
					<option value="day 1">1</option>
					<option value="day 2">2</option>
					<option value="day 3">3</option>
				</select>
			</div>
	<div>
		<ul id="ques-list">
		</ul>
	</div>
	<script type="text/javascript" src="js/index.js"></script>

	<script id="ques-template" type="text/template">
	<li>
		<div class="question">
			<h3>{{question}}</h3>
		</div>
		<div class="input-field">
		<h6>Input:</h6>
		<textarea readonly rows="4" cols="40" class="textarea">{{input}}</textarea>
		</div>
		<div class="output-field">
		<h6>Output:</h6>
		<textarea readonly rows="4" cols="40" class="textarea">{{output}}</textarea>
		</div>
		<button id="{{ques_id}}" class="button is-info">Submit</button>
	</li>	
	</script>
	<script type="text/javascript" src="js/libs/mustache.js"></script>
<div>
	<ul id="ques-list">
	</ul>
</div>
<script type="text/javascript" src="js/index.js"></script>

<li>

		<h3>{{question}}</h3>
	</div>

	</div>
	<div>
	<textarea readonly rows="4" cols="40">{{output}}</textarea>
	</div>
	<button id="{{ques_id}}">Submit</button>
</li>	
</script>
<script type="text/javascript" src="js/libs/mustache.js"></script>
</div>
</body>
</html>
