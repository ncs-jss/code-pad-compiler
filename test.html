<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        height: 500px;
        width: 500px;
    }
</style>
</head>
<body>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<br>
<div >
<button onclick="code()">Code</button>
</div>    
<script src="public/js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/c_cpp");

    function code(){
        var code=editor.getValue();
        console.log(code);
        var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      
      var result=JSON.parse(this.responseText);
      console.log(result);
      // $('#code-result').val(result.stdout);
    }
  };
  xhttp.open("POST", "http://localhost:8000/api/compile", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  // xhttp.setRequestHeader("x-auth", localStorage.getItem('x-auth'));
  var jsonObj={
    code : code,
    lang : 'c'
  };
  xhttp.send(JSON.stringify(jsonObj));
    }
</script>
</body>
</html>
